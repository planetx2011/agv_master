<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Automated Guided Vehicle View</title>
    <link href="css/bootstrap.css"  rel="stylesheet"></link>
    <link href="css/app.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>
<body>
   <div id="mainWrapper">
       <div class="login-container">
           <div class="login-card">
               <div class="login-form">
                   <div class="input-group input-sm">
                       <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                       <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入账号"/>
                   </div>
                   <div class="input-group input-sm">
                       <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                       <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
                   </div>

                   <div class="form-group">
                       <button type="button" id="btnLogin" onclick="btnClick" class="btn btn-block btn-primary btn-default">登录</button>
                   </div>
               </div>
           </div>
       </div>
   </div>


	<script src="3rdlib/jquery/jquery-3.3.1.min.js"></script>
	<script src="3rdlib/bootstrap/js/bootstrap.min.js"></script>
	<script src="3rdlib/seajs-3.0.0/dist/sea.js"></script>

	<script type="text/javascript">
		seajs.config({
			base : "./"
		});
		seajs.use("js/index.js");
	</script>
</body>
</html>
