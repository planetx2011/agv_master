<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Guided Vehicle View</title>

    <link rel="stylesheet" type="text/css" href="3rdlib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="loginDiv">
<div class="col-center-block" role="form">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btnLogin" onclick="btnClick"  class="form-control btn btn-primary">登录</button>
            </div>
        </div>
        <div class="form-group">
            <button type="reset" class="form-control btn btn-danger">重置</button>
        </div>
    </div>
 </div>
    
 
<script src="3rdlib/jquery/jquery-3.3.1.min.js"></script>
<script src="3rdlib/bootstrap/js/bootstrap.min.js"></script>
<script src="3rdlib/seajs-3.0.0/dist/sea.js"></script>
 
<script type="text/javascript">
    seajs.config({
        base: "./"
    });
    seajs.use("js/index.js");
</script>
</body>
</html>
